<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tooltip</title>
<link href="main.css" rel="stylesheet"></head>
<body>
  <div class="wrapper">
      <div class="tooltip">
        <div class="tooltip__info">
          <div class="tooltip__photo"></div>
          <div class="tooltip__wrap">
            <div class="tooltip__name">Username</div>
            <div class="tooltip__text">25 years</div>
            <div class="tooltip__text">London, UK</div>
          </div>
        </div>
        <div class="tooltip__btns">
          <button type="button" name="Message" class="tooltip__btn tooltip__btn_main">Message</button>
          <button type="button" name="Like Photo" class="tooltip__btn">Like Photo</button>
        </div>
      </div>
      <div class="tooltip tooltip_dark">
        <div class="tooltip__info">
          <div class="tooltip__photo"></div>
          <div class="tooltip__wrap">
            <div class="tooltip__name">Username</div>
            <div class="tooltip__text">25 years</div>
            <div class="tooltip__text">London, UK</div>
          </div>
        </div>
        <div class="tooltip__btns">
          <button type="button" name="Message" class="tooltip__btn tooltip__btn_main">Message</button>
          <button type="button" name="Like Photo" class="tooltip__btn tooltip__btn_dark">Like Photo</button>
        </div>
      </div>
  </div>

<script type="text/javascript" src="main.js"></script></body>
</html>
